<body>

    <nav>
        <form action="" class="login">
            <img src="./img/logo.png" alt="" class="logo">
            <div id="email">
                <input type="text" class="input" placeholder="Correo electrónico">
            </div>
            <div id="password">
                <input type="password" placeholder="Contraseña">
                <svg class="eye" width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 9C1 9 5 1 12 1C19 1 23 9 23 9C23 9 19 17 12 17C5 17 1 9 1 9Z" stroke="#AEAEAE" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 12C13.6569 12 15 10.6569 15 9C15 7.34315 13.6569 6 12 6C10.3431 6 9 7.34315 9 9C9 10.6569 10.3431 12 12 12Z" stroke="#AEAEAE" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
            </div>
            <input type="submit" id="btn_login" value="Iniciar sesión">
            <div class="links">
                <a href="">Registrarse</a>
                <span> | </span>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
